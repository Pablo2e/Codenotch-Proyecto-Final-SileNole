<html>



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body class="body">


<!-- TÍTULO -->
  <h3 class="perfil row container-fluid align-items-between d-flex alig justify-content-center pt-3 pb-3 mt-2">Mi perfil
  </h3>

  <!-- RECUADRO DATOS/IMAGEN -->
<div class="container-fluid">
 
  <div class="row justify-content-center ">

    <div class="col-lg-10 col-md-8 col-sm-6  bg-light border border-success ">


    <!-- imagen perfil -->


    <div class="container-fluid">
      <div class="row container-fluid align-items-between d-flex justify-content-center pt-3 pb-3 mt-3">
        <div>
          <img class="imagen" src="assets/images/perfil.png">
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row container-fluid align-items-between d-flex justify-content-center pt-3 pb-3 mt-3">
        <div>
          <label for="exampleFormControlInput1">Elige tu foto de perfil</label>
          <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
      </div>
    </div>

    <!-- form datos-->

    <div class="container-fluid">
      <div class="row container-fluid align-items-between d-flex justify-content-center pt-3 pb-3 mt-3 ">


        <div>
          <label for="exampleFormControlInput1">Nombre</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pepe García">
        </div>&nbsp;
        <div>
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="pepe@example.com">
        </div>&nbsp;
        <div>
          <label for="exampleFormControlInput1">Contraseña</label>
          <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="*******">
        </div>&nbsp;
        <div>
          <label for="exampleFormControlInput1">Confirmar contraseña</label>
          <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="*******">
        </div>

      </div>
    </div>

    <div class="container-fluid">
      <div class="row container-fluid align-items-between d-flex justify-content-center pt-3 pb-3 mt-3">

        <div>
          <label for="exampleFormControlSelect1">Comunidad </label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Cataluña</option>
            <option>Madrid</option>
            <option>Valencia</option>
          </select>
        </div>&nbsp;

        <div>
          <label for="exampleFormControlSelect2">Provincia</label>
          <select class="form-control" id="exampleFormControlSelect2">
            <option>Barcelona</option>
            <option>Tarragona</option>
            <option>Lleida</option>
            <option>Gerona</option>
          </select>
        </div>&nbsp;

        <div>
          <label for="exampleFormControlInput1">Localidad</label>
          <input type="form" class="form-control" id="exampleFormControlInput1" placeholder="Sitges">
        </div>&nbsp;

        <div>
          <label for="exampleFormControlInput1">C.P</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="28007">
        </div>&nbsp;


      </div>
    </div>

    <div class="container-fluid">
      <div class="row container-fluid align-items-between d-flex justify-content-center pt-3 pb-3 mt-3">
        <div>
          <button type="button" class="btn btn-success  btn-lg">Editar</button>
        </div> &nbsp;
      </div>
    </div>

  </div>

</div>
</div>
<br>

</body>
</html>
