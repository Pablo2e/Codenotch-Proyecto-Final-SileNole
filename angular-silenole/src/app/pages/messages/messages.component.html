<!-- PARA PROBAR EL SERVICIO -->
<div class="col-6 mt-2">
  <form #discoForm="ngForm" (ngSubmit)="onSubmit(discoForm)">
    <div class="form-group">

      <label>user_id</label><br>
      <input type="text" class="form-control" name="user_id" [(ngModel)]="message.user_id" #user_id="ngModel" required>

    </div>
    <div class="form-group">
      <label>product_id</label><br>
      <input type="text" class="form-control" name="product_id" [(ngModel)]="message.product_id" #product_id="ngModel"
        required>

    </div>
    <div class="form-group">
      <label>Mensaje</label><br>
      <input type="text" class="form-control" name="text" [(ngModel)]="message.text" #text="ngModel" required>

    </div>
    <div class="form-group">
      <label>date</label><br>
      <input type="text" class="form-control" name="date" [(ngModel)]="message.date" #date="ngModel" #boton3 required>

    </div>
    <div class="form-group">


      <button type="submit" class="btn btn-success btn-sm"
        (click)="anyadir(null, user_id.value, product_id.value, text.value, date.value)"
        (click)=enviarTexto(text.value)>Enviar</button>

    </div>
  </form>

</div>
