<!-- MODAL ENTRAR -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Entrar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label >Usuario</label><br>
                <input type="text" #Usuario placeholder="Usuario">
            </div>
                <div class="form-group">
                <label >Contraseña</label><br>
                <input type="text" #Contraseña placeholder="Contraseña">
            </div>
                <button type="submit" class="btn btn-success" (click)="(Usuario.value, Contraseña.value)">Ingreso</button>
        </form>
      </div>
      <div class="modal-footer">
        <label>¿No eres usuario aún?</label><br>
        <button type="button" class="btn btn-secondary"  data-dismiss="modal" data-toggle="modal" data-target="#exampleModal2">Registrarse</button>
      </div>
    </div>
  </div>
</div>

        <form>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label >Correo Electronico</label><br>
                <input type="text" #Contraseña placeholder="Correo Electronico">
            </div>
            <div class="form-group">
              <label >Código postal</label><br>

            </div>
            <div class="form-group">

            </div>

          </div>
                <button type="submit" class="btn btn-success" (click)="(Usuario.value, Contraseña.value)">Registrarse</button>
        </form>
      </div>
