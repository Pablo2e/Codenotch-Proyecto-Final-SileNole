<body>


<!-- TÍTULO -->
  <h3 class="perfil row container-fluid align-items-between d-flex alig justify-content-center pt-3 pb-3 mt-2">Mi perfil
  </h3>

  <!-- RECUADRO DATOS/IMAGEN -->
<div class="container-fluid">
 
  <div class="row justify-content-center mr-3 ml-3">

    <div class="col-lg-10 col-md-10 col-sm-10  bg-light border border-success ">


    <!-- imagen perfil -->

    
    <div class="container-fluid">
      <div class="row align-items-between d-flex justify-content-center pt-3 pb-3 mt-3 ">
        <div class="col-lg-8 col-md-10 col-sm-10">

          <div class="d-flex justify-content-center">
            <img src="assets/img/perfil.jpg" class="card-img mb-3" style="max-width: 160px;" alt="...">
          </div>

          <div class="row justify-content-center mt-3 mb-2">
            <div class="text-success">Cambiar foto de perfil</div>
          </div>

          <div class="row justify-content-center ">
            
            <div><input type="file" class="text-success" style="font-size: smaller; max-width: max-content;"></div>
          </div>
          

        </div>
      </div>
    </div>
  

    <!-- form datos-->

    <div class="container-fluid">
      <div class="row container-fluid align-items-between d-flex justify-content-center pt-3 pb-3 mt-3 ">
        <div class="col-lg-8 col-md-10 col-sm-12 ">


        <div>
          <label for="exampleFormControlInput1" class="text-success">Nombre</label>
          <input type="text" class="form-control border border-success" id="exampleFormControlInput1" placeholder="Pepe García">
        </div>&nbsp;
        <div>
          <label for="exampleFormControlInput1" class="text-success">Email</label>
          <input type="email" class="form-control border border-success" id="exampleFormControlInput1" placeholder="pepe@example.com">
        </div>&nbsp;
        <div>
          <label for="exampleFormControlInput1" class="text-success">Contraseña</label>
          <input type="password" class="form-control border border-success" id="exampleFormControlInput1" placeholder="*******">
        </div>&nbsp;
        <div>
          <label for="exampleFormControlInput1" class="text-success">Confirmar contraseña</label>
          <input type="password" class="form-control border border-success" id="exampleFormControlInput1" placeholder="*******">
        </div>

      </div>
    </div>
  </div>

    <div class="container-fluid">
      <div class="row container-fluid align-items-between d-flex justify-content-center pt-3 pb-3 mt-3">
        <div class="col-lg-8 col-md-10 col-sm-12 ">

        <div>
          <label for="exampleFormControlSelect1" class="text-success">Comunidad </label>
          <select class="form-control border border-success" id="exampleFormControlSelect1">
            <option>Cataluña</option>
            <option>Madrid</option>
            <option>Valencia</option>
          </select>
        </div>&nbsp;

        <div>
          <label for="exampleFormControlSelect2" class="text-success">Provincia</label>
          <select class="form-control border border-success" id="exampleFormControlSelect2">
            <option>Barcelona</option>
            <option>Tarragona</option>
            <option>Lleida</option>
            <option>Gerona</option>
          </select>
        </div>&nbsp;

        <div>
          <label for="exampleFormControlInput1" class="text-success">Localidad</label>
          <input type="form" class="form-control border border-success" id="exampleFormControlInput1" placeholder="Sitges">
        </div>&nbsp;

        <div>
          <label for="exampleFormControlInput1" class="text-success">C.P</label>
          <input type="number" class="form-control border border-success" id="exampleFormControlInput1" placeholder="28007">
        </div>&nbsp;


      </div>
    </div>
  </div>

    <div class="container-fluid">
      <div class="row container-fluid align-items-between d-flex justify-content-center pt-3 pb-3 mt-3">
        <div>
          <button type="button" class="btn btn-success  btn-lg">Actualizar Perfil</button>
        </div> &nbsp;
      </div>
    </div>

  </div>

</div>
</div>
<br>
