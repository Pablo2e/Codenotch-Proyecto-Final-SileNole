<app-header></app-header>
<app-categories></app-categories>

<!-- TÍTULO -->

<div class="container-fluid">
  <div class="row">
    <div class="col text-success mt-5 mb-5 text-center">
      <h2>Mensajes</h2>
    </div>
  </div>
</div>

<!-- -------------------------------------------------------  -->

<div class="container-fluid col-10 bg-light border border-success mb-5">
<!-- -------------------------------NOLES----------------------------- -->
  <div class="row justify-content-center mt-5 mb-5 ">
    <h3 class="text-success">Noles</h3>
  </div>
  <!-- NOLES -->
  <div class="container-fluid border-success">
    <div class="container-fluid border border-success"> <!-- Contenedor tarjeta / mensaje -->
      <div class="row justify-content-center"> <!-- contenedor  -->
        <div class="col-12 col-sm-6 col-md-6 mt-5 mb-5 scroll"> <!-- columna 1 -->
          <div class="row align-items-end d-flex justify-content-center">
            <div class="col-10 card border border-success pt-2 pb-2 mt-1 mb-1" style="width: 4rem;"
              *ngFor="let nole of noles, index as i">
              <div>
                <div class="card border-0" style="max-width: 400px;">
                  <div class="row no-gutters">
                    <div class="col-6 row align-items-center justify-content-center p-3"  (click)="pasarNole(nole)">
                      <img src="assets/img/{{nole.product_image}}" class="card-img" alt="{{nole.nombre}}">
                    </div>
                    <div class="col-6"  (click)="pasarNole(nole)">
                      <div class="card-body">
                        <h5 class="card-title">{{nole.nombre}}</h5>
                        <h6 class="card-title">{{nole.descripcion}}</h6>
                      </div>
                    </div>
                    <div class=" d-flex justify-content-end"> 
                      <button type="submit" class="btn btn-outline-danger btn-sm" (click)="eliminarNoleCardMsg(i)">Eliminar Nole</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- fin columna 1 -->
        <div class="col-12 col-sm-6 col-md-6 align-self-end mt-5 mb-5 scroll"> <!-- columna 2 -->
          <div class="media media-chat ml-4 mr-3" *ngFor="let messageN of messagesNoles">
            <div class="media-body">
                <div class="media-body"><b>{{messageN.name}}:</b> {{messageN.text}} <br>
                <p class="text-right">{{messageN.date}}</p><hr>
              </div>
            </div>
          </div>
          <div class="mt-2 align-self-end">
            <form #discoForm="ngForm" (ngSubmit)="onSubmit(discoForm)">
              <div class="form-group">
                <input type="text" class="form-control" name="text" [(ngModel)]="message.text" #text="ngModel" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm"
                (click)="enviarMsgNoleSeleccionado(text.value)">Enviar Mensaje</button>
              </div>
            </form>
          </div>
        </div> <!-- fin columna 2 -->
        <!-- <div class="mt-2 largo">
          <form #discoForm="ngForm" (ngSubmit)="onSubmit(discoForm)">
            <div class="form-group ">
              <input type="text" class="form-control" name="text" [(ngModel)]="message.text" #text="ngModel" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-sm"
              (click)="enviarMsgNoleSeleccionado(text.value)">Enviar Mensaje</button>
            </div>
          </form>
        </div> -->
      </div><!-- fin contenedor  -->
    </div><!--  Fin Contenedor tarjeta / mensaje -->
  </div>

<!-- -------------------------------SILES----------------------------- -->
  <div class="row justify-content-center mt-5 mb-5 ">
    <h3 class="text-success">Siles</h3>
  </div>
  <!-- NOLES -->
  <div class="container-fluid border-success">
    <div class="container-fluid border border-success mb-5"> <!-- Contenedor tarjeta / mensaje -->
      <div class="row justify-content-center"> <!-- contenedor  -->
        <div class="col-12 col-sm-6 col-md-6 mt-5 mb-5"> <!-- columna 1 -->
          <div class="row align-items-end d-flex justify-content-center">
            <div class="col-10 card border border-success pt-2 pb-2 mt-1 mb-1" style="width: 4rem;"
              *ngFor="let sile of siles">
              <div>
                <div class="card border-0" style="max-width: 400px;" (click)="pasarSile(sile)">
                  <div class="row no-gutters">
                    <div class="col-6 row align-items-center justify-content-center p-3">
                      <img src="assets/img/{{sile.product_image}}" class="card-img" alt="{{sile.nombre}}">
                    </div>
                    <div class="col-6">
                      <div class="card-body">
                        <h5 class="card-title">{{sile.nombre}}</h5>
                        <h6 class="card-title">{{sile.descripcion}}</h6><hr>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- fin columna 1 -->
        <div class="col-12 col-sm-6 col-md-6 align-self-end mt-5 mb-5"> <!-- columna 2 -->
          <div class="media media-chat ml-4 mr-3" *ngFor="let messageS of messagesSiles">
            <div class="media-body"><b>{{messageS.name}}:</b> {{messageS.text}} <br>
              <p class="text-right">{{messageS.date}}</p>
            </div>
          </div>
          <div class="mt-2 align-self-end">
            <form #discoForm="ngForm" (ngSubmit)="onSubmit(discoForm)">
              <div class="form-group">
                <input type="text" class="form-control" name="text2" [(ngModel)]="message2.text" #text2="ngModel" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm"
                (click)="enviarMsgSileSeleccionado(text2.value)">Enviar Mensaje</button>
              </div>
            </form>
          </div>
        </div> <!-- fin columna 2 -->
      </div><!-- fin contenedor  -->
    </div><!--  Fin Contenedor tarjeta / mensaje -->
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
